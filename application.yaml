apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slsa-simulation-app
  namespace: argocd
spec:
  destination:
    namespace: kyverno  
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/slsa-lab-green/application  # 타겟 레포로 변경
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true