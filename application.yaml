apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slsa-simulation-recovery-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/slsa-lab-green/application'
    targetRevision: main
    path: k8s 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: slsa-simulation
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 3m
    syncOptions:
        - Replace=true 
        - AllowEmpty=true