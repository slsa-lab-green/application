apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-signature

spec:
  validationFailureAction: Enforce
  failurePolicy: Fail
  background: false
  
  rules:
  - name: verify-image-signature
    match:
      any:
      - resources:
          kinds:
          - Pod
    
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - kyverno
    
    verifyImages:
    - imageReferences:
      - "*"
      
      attestors:
      - entries:
        - keyless:
            issuer: "https://token.actions.githubusercontent.com"
            subject: "repo:slsa-lab-green/application/.*"
            rekor:
              url: https://rekor.sigstore.dev
      
      mutateDigest: true
      required: true
