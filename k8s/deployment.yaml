apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-simulation-app
  namespace: slsa-simulation
  labels:
    app: slsa-simulation-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-simulation-app
  template:
    metadata:
      labels:
        app: slsa-simulation-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: web
        image: ghcr.io/slsa-lab-green/application:sha-73871fac571b9431fedfe057ad1995b414705ad2
        ports:
          - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80